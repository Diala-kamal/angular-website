<section class="section">
  <div class="container">
    <div class="row" *ngIf="users">
      <div class="col-4" *ngFor="let user of users | async">
        <div class="card mt-5">
          <div class="card-body">
            <a routerLink="/users/{{ user.login }}"> {{ user.login }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
