<section class="p-3 mb-3 bg-secondary">
  <div class="container">
    <h1 class="title">Contact Us</h1>
  </div>
</section>

<section class="section">
  <div class="container">
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div class="form-group">
        <label class="mb-3" for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control input mb-3"
          placeholder="Enter Name"
          name="name"
          #nameInput="ngModel"
          [(ngModel)]="name"
          required
        />
        <div class="invalid" *ngIf="nameInput.invalid && nameInput.touched">
          Your Name is Required
        </div>
      </div>

      <div class="form-group">
        <label class="mb-3" for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control mb-3"
          name="email"
          placeholder="Enter email"
          [(ngModel)]="email"
          required
          email
          #emailInpput="ngModel"
        />

        <div class="invalid" *ngIf="emailInpput.invalid && emailInpput.touched">
          Email is Required
        </div>
      </div>
      <div class="form-group">
        <label class="mb-3" for="exampleFormControlTextarea1"
          >Your Message</label
        >
        <textarea
          class="form-control mb-3"
          id="exampleFormControlTextarea1"
          rows="3"
          name="message"
          [(ngModel)]="message"
        ></textarea>
      </div>

      <button type="submit" class="btn" [disabled]="contactForm.invalid">
        Submit
      </button>
    </form>
  </div>
</section>
